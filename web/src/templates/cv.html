<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>CV</title>

        <meta name="author" content="Stephen Kim">
        <meta name="description" content="ECE140B">

        <link rel="stylesheet" type="text/css" href="css/cv.css">
    </head>
    <body>
      <div id="sidebar" class="sideBar">
        <div id="toggleButton" class="toggle-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>  
        <div class="list">
          <div class="item head">Pages</div>
          <div id="home" class="item link">Home</div>
          <div id="welcome" class="item link">Welcome</div>
          <div id="about" class="item link">About</div>
          <div id="cv" class="item link">CV</div>
          <div class="item head">Data Routes</div>
          <div id="avatar" class="item link">Avatar</div>
          <div id="personal" class="item link">personal</div>
          <div id="education" class="item link">education</div>
          <div id="project" class="item link">project</div>
        </div>
      </div>
      <h1 id="name">{{name}}</h1>
      <div class="headerBreak"></div>
      <p id="email">{{email}}</p>
      <div class="row">
        <div class="column">
          <h2>Education</h2>
          <p class="cvItem" id="school">{{school}}</p>
          <p class="cvItem" id="major">{{major}}</p>
          <p class="cvItem" id="degree">{{degree}}</p>
          <p class="cvItem" id="date">{{date}}</p>
        </div>
        <div class="column">
          <h2>Project</h2>
          <img src="{{Image_src}}" alt="Project Logo" />
          <p class="cvItem" id="title">{{title}}</p>
          <p class="cvItem" id="description">{{description}}</p>
          <p class="cvItem" id="link">{{link}}</p>
          <p class="cvItem">Teammates</p>
          <ul>
            <li class="teamLink" id="one">{{team[0]}}</li>
            <li class="teamLink" id="two">{{team[1]}}</li>
            <li class="teamLink" id="three">{{team[2]}}</li>
          </ul>
        </div>

      <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script defer src="js/cv.js"></script>
    </body>
</html>
